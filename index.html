<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Monteur Fortschritt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #d90000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #b70000;
    }

    .last {
      margin-top: 30px;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Monteur – Fortschritt</h1>

  <label>Monteur</label>
  <select id="monteur">
    <option>Steiger</option>
    <option>Zisser</option>
    <option>Fazlic</option>
    <option>Oberhofer</option>
    <option>Lichtenwörther</option>
    <option>Retzl</option>
    <option>Haindl</option>
    <option>Neitsch</option>
  </select>

  <label>Baustelle</label>
  <input id="baustelle" placeholder="z.B. Bau Müller">

  <label>Fortschritt (%)</label>
  <input id="fortschritt" type="number">

  <label>Bemerkung</label>
  <textarea id="info"></textarea>

  <button onclick="speichern()">Speichern</button>

  <div class="last" id="anzeige"></div>
</div>

<script>
function speichern() {
  const daten = {
    monteur: monteur.value,
    baustelle: baustelle.value,
    fortschritt: fortschritt.value,
    info: info.value,
    zeit: new Date().toLocaleString()
  };

  localStorage.setItem("letzterBericht", JSON.stringify(daten));
  anzeigen();
}

function anzeigen() {
  const daten = JSON.parse(localStorage.getItem("letzterBericht"));
  if (!daten) return;

  document.getElementById("anzeige").innerHTML = `
    <b>Letzter Eintrag:</b><br><br>
    Monteur: ${daten.monteur}<br>
    Baustelle: ${daten.baustelle}<br>
    Fortschritt: ${daten.fortschritt}%<br>
    Info: ${daten.info}<br>
    Zeit: ${daten.zeit}
  `;
}

anzeigen();
</script>

</body>
</html>
