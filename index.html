<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Monteur App – Elektro Jungbauer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .box {
      background: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 900px;
      border: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Monteur – Fortschrittsbericht</h1>

    <label>Monteur auswählen:</label>
    <select id="monteur" onchange="updateForm()">
      <option value="">Bitte wählen</option>
      <option>Steiger</option>
      <option>Zisser</option>
      <option>Fazlic</option>
      <option>Oberhofer</option>
      <option>Lichtenwörther</option>
      <option>Retzl</option>
      <option>Haindl</option>
      <option>Neitsch</option>
    </select>

    <label>Baustelle auswählen:</label>
    <select id="baustelle" onchange="updateForm()">
      <option value="">Bitte wählen</option>
      <option>Bad Sauerbrunn</option>
      <option>Neufeld</option>
      <option>Sooß</option>
      <option>Wien Projekt A</option>
      <option>Wien Projekt B</option>
    </select>
  </div>

  <div class="box" id="formBox" style="display:none;">
    <iframe id="formFrame"></iframe>
  </div>

<script>
function updateForm() {
  const monteur = document.getElementById("monteur").value;
  const baustelle = document.getElementById("baustelle").value;

  if (monteur && baustelle) {
    document.getElementById("formBox").style.display = "block";

    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSecipezzn5hUo3X_0378a5JCM0eV-a278T_caoqbbkTKphjJg/viewform?usp=pp_url"
      + "&entry.1111111111=" + encodeURIComponent(monteur)
      + "&entry.2222222222=" + encodeURIComponent(baustelle);

    document.getElementById("formFrame").src = formURL;
  }
}
</script>

</body>
</html>
